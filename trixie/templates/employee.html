{% extends "layout.html" %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/company_employee.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/edit_user.css') }}">
{% endblock %}
{% block content %}
<button class="cross-icon" onclick="history.back()">
    <i id="mic-icon" class="bi bi-arrow-left" style="font-size: 40px; color: #FF8117;"></i>
</button>
<section class="whole-login">
    <div class="login-left-side">
        <div class="login-illu">
            <div class="top-text-login">
                <p style="font-family: PoppinsLight; font-size: 3vw;">You Deserve A Job That</p>
                <p style="font-family: PoppinsBold; font-size: 3vw;">Loves You Back</p>
                <img src="../static/photos/employee-signup.png" style="width: 100%;">
            </div>
            <div class="papper-rip">
                <img src="../static/photos/paper-rip.png">
            </div>
        </div>
    </div>
    <div class="login-right-side">
        <p style="font-family: PoppinsBold; font-size: 50px; text-align: center; color: #043665; margin-bottom: 50px;">EMPLOYEE SIGN UP</p>
        <div>
            <form method="post" action="/signup/employee" enctype="multipart/form-data">
                <div class="box box-primary">
                    <div class="box-body box-profile">
                        <div>
                            <div class="avatar-upload">
                                <div class="avatar-edit">
                                    <input name="image" type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                                    <label for="imageUpload"></label>
                                    <!-- <i class="bi bi-camera"></i> -->
                                </div>
                                <div class="avatar-preview">
                                <img class="profile-user-img img-responsive img-circle" id="imagePreview" src="../static/profile_pics/pngegg.png" alt="User profile picture">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-floating mb-4">
                    <input name="employee-name" type="text" class="form-control" id="floatingName" placeholder="Arjun P S" required>
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-4">
                    <input name="username" type="text" class="form-control" id="floatingUsername" placeholder="iamarun" required>
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-4">
                    <input name="email" type="email" class="form-control" id="floatingEmail" value="" placeholder="name@gamil.com" required>
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-4">
                    <input name="password" type="password" class="form-control" id="floatingPassword" autocomplete="new-password" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-4">
                    <input name="password-conform" type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Password" required>
                    <label for="floatingPasswordConfirm">Conform Password</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="file" name="resume" accept=".doc,.docx" class="form-control" id="floatingPasswordConfirm"
                        placeholder="Password">
                    <label for="floatingPasswordConfirm">Resume</label>
                </div>
                <!-- Submit button -->
                <div class="button-div">
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript" src="../static/js/company_employee.js"></script>
<script type="text/javascript" src="../static/js/edit_user.js"></script>
{% endblock content %}
