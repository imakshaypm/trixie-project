{% extends "layout.html" %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/resume_result.css') }}">
{% endblock %}
{% block content %}
<div style="color: white;">
    <div class="wrapper">
        <div class="top">
            <p class="heading">Congratulations</p>
            <p class="sub-heading">Our team is happy to let u know that your resume has a {{final}}% match with the job
                description</p>
        </div>
        <div class="single-chart-1">
            <svg viewBox="0 0 36 36" class="circular-chart orange">
                <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                <path class="circle" stroke-dasharray="{{final}}, 100"
                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                <text x="18" y="20.35" class="percentage">{{final}}%</text>
            </svg>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="static/js/resume_result.js"></script>
{% endblock content %}
